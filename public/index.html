<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- login modal -->
    <div class="modal fade" id="loginModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Enter your username
            </h5>
            <button
              type="btn btn-primary"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="">
              <label for="username" class="form-label">Username</label><br />
              <input type="text" id="username" class="form-control" />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end -->
    <div class="container">
      <!-- header -->
      <h3 class="text-center">Hermes</h3>

      <div class="messaging">
        <div class="inbox_msg">
          <div class="mesgs">
            <!-- message display-->
            <div class="msg_history" id="msg_display">
              <div id="realTime_msg">
                <!-- outgoing_message -->
                <div class="outgoing_msg">
                  <div class="sent_msg">
                    <p id="msg_box">
                      Test which is a new approach to have all solutions
                    </p>
                    <span class="time_date" id="time_date">
                      11:01 AM | June 9</span
                    >
                  </div>
                </div>
              </div>
              <div class="container" id="indicator"></div>
            </div>
            <!-- texting_box -->
            <div class="type_msg">
              <div class="input_msg_write">
                <input
                  type="text"
                  class="write_msg"
                  placeholder="Type a message"
                  id="textbox"
                />
                <button
                  style="background-color: #1982fc; color: white"
                  class="btn msg_send_btn"
                  type="button"
                  id="btn"
                >
                  Send
                </button>
              </div>
            </div>
            <!-- end -->
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#loginModal").modal("show");
      });
    </script>
  </body>
</html>
